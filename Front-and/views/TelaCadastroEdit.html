
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alterar Cadastro</title>
    <script src="../js/cadastroAlunoEdit.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                      <h4>Editar Aluno
                        <a href="TelaInicio.html" class="btn btn-danger float-end">Voltar</a>
                      </h4>
                    </div>
                    <div class="card-body">

                      <form id="formAluno" method="POST">
                        <div class="mb-3">
                          <label>Nome</label>
                          <input type="text" name="nome" class="form-control" >
                        </div>

                        <div class="mb-3">
                          <label>Numero da matricula</label>
                          <input type="text" name="matricula" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label>Data de nascimento</label>
                          <input type="date" name="data_nasc" class="form-control">
                        </div>

                        <div class="mb-3">
                          <button id="logAluno" type="submit" name="edit_aluno" class="btn btn-primary">
                            Salvar alterações
                          </button>

                        </div>
                      </form>
                    </div>
               </div>
           </div>
       </div>
    </div>

    
    
    
  </body>
</html>
