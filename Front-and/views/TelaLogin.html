<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../estilos/styleLogin.css">
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo!</h2>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        
                    </ul>
                </div>
                <form id="LoginForm" class="form">
                    <label class="label-input" for="">
                        <input id="nome" type="text" placeholder="Name" name="nome">
                    </label>
                    <label class="label-input" for="">
                        <input type="password" id="senha" name="senha" placeholder="Password">
                    </label>
                    <button id="save" class="btn btn-second">Salvar</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">NÃ£o tem uma conta ?</h2>
                
                <button id="signup" class="btn btn-primary">Crie sua conta</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entre com seus dados</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                       
                    </ul>
                </div>
                <form id="id_login" class="form">
                    <label class="label-input" for="">
                        <input id="username" type="text" placeholder="Name" name="username">
                    </label>
                    <label class="label-input" for="">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </label>
                    <button id="btn_login" class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/primeiroTeste.js"></script>
</body>

</html>
